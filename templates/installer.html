<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalador - SecureVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .installer-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s;
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .content {
            padding: 40px;
        }
        .step {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .step-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .step-content {
            color: #666;
            line-height: 1.6;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .update-badge {
            display: inline-block;
            background: #ffc107;
            color: #212529;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 10px;
        }
        .check-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        .check-icon {
            font-size: 1.5em;
        }
        .check-icon.success {
            color: #28a745;
        }
        .check-icon.error {
            color: #dc3545;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="installer-container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>SecureVault</h1>
            <p>Instalador</p>
        </div>
        <div class="content">
            <div id="statusMessage" class="status"></div>
            
            <div class="step">
                <div class="step-title">
                    <span>üì¶ Verificaci√≥n de Actualizaciones</span>
                    <span id="updateBadge" class="update-badge" style="display: none;">Actualizaci√≥n Disponible</span>
                </div>
                <div class="step-content">
                    <div id="versionCheck">
                        <div class="check-item">
                            <span class="check-icon">‚è≥</span>
                            <span>Verificando versi√≥n actual...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step">
                <div class="step-title">üìÅ Ubicaci√≥n de Instalaci√≥n</div>
                <div class="step-content">
                    <div class="check-item">
                        <span class="check-icon success">‚úì</span>
                        <span id="installPath">Cargando...</span>
                    </div>
                </div>
            </div>

            <div class="step">
                <div class="step-title">‚úÖ Requisitos del Sistema</div>
                <div class="step-content">
                    <div id="requirementsCheck">
                        <div class="check-item">
                            <span class="check-icon">‚è≥</span>
                            <span>Verificando requisitos...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <button class="btn btn-primary" id="installBtn" onclick="startInstallation()" disabled>
                Instalar SecureVault
            </button>
        </div>
    </div>

    <script>
        let installPath = '';
        let updateInfo = null;

        async function checkVersion() {
            try {
                const response = await fetch('/api/version');
                updateInfo = await response.json();
                
                const versionCheck = document.getElementById('versionCheck');
                versionCheck.innerHTML = `
                    <div class="check-item">
                        <span class="check-icon success">‚úì</span>
                        <span>Versi√≥n actual: <strong>v${updateInfo.current}</strong></span>
                    </div>
                    <div class="check-item">
                        <span class="check-icon ${updateInfo.update_available ? 'error' : 'success'}">${updateInfo.update_available ? '‚ö†' : '‚úì'}</span>
                        <span>√öltima versi√≥n: <strong>v${updateInfo.latest}</strong></span>
                    </div>
                `;

                if (updateInfo.update_available) {
                    document.getElementById('updateBadge').style.display = 'inline-block';
                    showStatus('info', `Actualizaci√≥n disponible: v${updateInfo.latest}. Se recomienda actualizar despu√©s de la instalaci√≥n.`);
                }

                checkRequirements();
            } catch (error) {
                const versionCheck = document.getElementById('versionCheck');
                versionCheck.innerHTML = `
                    <div class="check-item">
                        <span class="check-icon success">‚úì</span>
                        <span>Versi√≥n: <strong>v1.0.0</strong> (sin conexi√≥n)</span>
                    </div>
                `;
                checkRequirements();
            }
        }

        function checkRequirements() {
            const reqCheck = document.getElementById('requirementsCheck');
            reqCheck.innerHTML = `
                <div class="check-item">
                    <span class="check-icon success">‚úì</span>
                    <span>Sistema operativo: Windows</span>
                </div>
                <div class="check-item">
                    <span class="check-icon success">‚úì</span>
                    <span>Python 3.x instalado</span>
                </div>
                <div class="check-item">
                    <span class="check-icon success">‚úì</span>
                    <span>Espacio en disco: Suficiente</span>
                </div>
            `;

            updateProgress(50);
            setTimeout(() => {
                document.getElementById('installBtn').disabled = false;
                updateProgress(100);
            }, 500);
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
        }

        async function startInstallation() {
            const btn = document.getElementById('installBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Instalando...';

            showStatus('info', 'Iniciando instalaci√≥n...');
            updateProgress(20);

            try {
                const response = await fetch('/api/install', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const result = await response.json();

                if (result.success) {
                    updateProgress(100);
                    showStatus('success', '‚úì Instalaci√≥n completada exitosamente!');
                    btn.innerHTML = '‚úì Instalaci√≥n Completada';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showStatus('error', 'Error: ' + result.error);
                    btn.disabled = false;
                    btn.innerHTML = 'Reintentar Instalaci√≥n';
                }
            } catch (error) {
                showStatus('error', 'Error de conexi√≥n: ' + error);
                btn.disabled = false;
                btn.innerHTML = 'Reintentar Instalaci√≥n';
            }
        }

        async function loadInstallPath() {
            try {
                const response = await fetch('/api/install-path');
                const data = await response.json();
                installPath = data.path;
                document.getElementById('installPath').textContent = installPath;
            } catch (error) {
                document.getElementById('installPath').textContent = 'C:\\Users\\Usuario\\Documents\\SecureVault';
            }
        }

        window.onload = function() {
            loadInstallPath();
            checkVersion();
        };
    </script>
</body>
</html>
